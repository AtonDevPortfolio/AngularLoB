<form class="form-horizontal" name="productForm">
	<fieldset>
  	<legend>Basic Product Information</legend>
   	<div class="form-group">
			<label class="col-md-2 control-label"
	 					 for="inputProductName">
		 		Product Name
			</label>
			<div class="col-md-4">
				<input class="form-control"
				 			 id="inputProductName"
					 		 type="text"
					 		 placeholder="Product Name"
					 		 ng-model="vm.product.productName" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label"
						 for="inputProductCode">
				Product Code
			</label>
			<div class="col-md-4">
				<textarea class="form-control"
							id="inputProductCode"
							ui-mask="AAA-****"
					 		ng-model="vm.product.productCode" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputAvailabilityDate"
						 class="col-md-2 control-label">
				Availability
			</label>
			<div class="col-md-4">
				<input type="text"
							 class="form-control"
							 id="inputAvailabilityDate"
							 datepicker-popup="MMM dd, yyyy "
							 is-open="vm.opened"
							 ng-model="vm.product.releaseDate"/>
			 	<span class="input-group-btn">
			 		<button class="btn btn-default"
			 						ng-click="vm.open($event)">
			 			<i class="glyphicon glyphicon-calendar"/>
			 		</button>
			 	</span>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-2 control-label"
						 for="inputDescription">
				Description
			</label>
			<div class="col-md-10">
				<textarea class="form-control"
							id="inputDescription":
							placeholder="Description"
					 		ng-model="vm.product.description"
							rows="3" />
			</div>
		</div>
  </fieldset>
</form>
